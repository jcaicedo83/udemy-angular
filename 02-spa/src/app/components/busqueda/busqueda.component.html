<h1>Buscador: <small>{{valorBusqueda}}</small></h1>

<hr>
<div *ngIf="heroes.length==0" class="row animated fadeIn">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino <b>{{valorBusqueda}}</b>
    </div>
  </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [heroe]="item" *ngFor="let item of heroes; let i = index"></app-heroe-tarjeta>
</div>
